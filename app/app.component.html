<md-sidenav-layout fullscreen>
	<md-sidenav class="app-sidenav" #sidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let view of _views" (click)="sidenav.close()" [routerLink]="view.routerLink">
				<md-icon md-list-icon>{{ view.icon }}</md-icon>
				<span md-line>{{ view.name }}</span>
				<span md-line class="secondary">{{ view.description }}</span>
			</a>
		</md-nav-list>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
		Temel.me
		<button md-fab title="View code on GitHub">
			<a href="https://github.com/Bifros7/temel.me">
				<md-icon>code</md-icon>
			</a>
		</button>
	</md-toolbar>

	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
</md-sidenav-layout>
