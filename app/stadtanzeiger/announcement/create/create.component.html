<div layout="column" class="md-inline-form">
	<form (ngSubmit)="_createAnnouncement(form)" #form="ngForm">
		<md-input class="full-width" required placeholder="Title" [(ngModel)]="_createModel.title" name="title"></md-input>
		<md-input class="full-width" required placeholder="Street" [(ngModel)]="_createModel.street" name="street"></md-input>
		<table class="full-width" cellspacing="0"><tr>
			<td><md-input class="full-width" required placeholder="Town" [(ngModel)]="_createModel.town" name="town"></md-input></td>
			<td><md-input class="full-width" required placeholder="Zip" maxLength="5" [(ngModel)]="_createModel.zipCode" name="zipCode"></md-input></td>
		</tr></table>
		<table class="full-width" cellspacing="0"><tr>
			<td><md-input class="full-width" type="email" required placeholder="E-Mail" [(ngModel)]="_createModel.email" name="email"></md-input></td>
			<td><md-input class="full-width" type="password" required placeholder="Password" [(ngModel)]="_createModel.password" name="password"></md-input></td>
		</tr></table>
		<md-checkbox [(ngModel)]="_createModel.anonymous" name="anonymous">Post announcement anonymously</md-checkbox>
		<div class="float-right">
			<button md-raised-button type="reset">Reset</button>
			<button md-raised-button color="primary" type="submit">Submit</button>
		</div>
	</form>
</div>
