<md-card *ngIf="information.visible" [ngClass]="information.type">
	<md-card-content>
		<h3>{{information.message}}</h3>
	</md-card-content>
</md-card>
<div layout="column" class="md-inline-form">
	<form (ngSubmit)="_resetPassword(form)" #form="ngForm">
		<table class="full-width" cellspacing="0"><tr>
			<td><md-input class="full-width" required placeholder="Name" [(ngModel)]="_passwordresetModel.firstName" name="firstName"></md-input></td>
			<td><md-input class="full-width" required placeholder="Surname" [(ngModel)]="_passwordresetModel.lastName" name="lastName"></md-input></td>
		</tr></table>
		<md-input class="full-width" type="email" required placeholder="E-Mail" [(ngModel)]="_passwordresetModel.email" name="email"></md-input>
		<div class="bottom-right">
			<button md-raised-button type="reset">Reset</button>
			<button md-raised-button color="primary" type="submit">Submit</button>
		</div>
	</form>
</div>
