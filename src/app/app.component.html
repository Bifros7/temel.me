<mat-sidenav-container fullscreen>
	<mat-sidenav class="app-sidenav no-select" #sidenav>
		<div class="banner">
			<button mat-icon-button (click)="sidenav.close()">
				<mat-icon>menu</mat-icon>
			</button>
			<span>Temel.me</span>
		</div>
		<mat-divider class="faded"></mat-divider>
		<mat-tab-group>
			<mat-tab label="Navigation">
				<navigationitem *ngFor="let view of views, let first = first"
					class="no-select"
					[first]="first"
					[navigationitem]="view"
					[level]="1"
					(linkClicked)="sidenav.close()"
				></navigationitem>
			</mat-tab>
			<mat-tab label="Sidebar">
				Content
			</mat-tab>
		</mat-tab-group>
	</mat-sidenav>

	<mat-toolbar color="primary" class="no-select">
		<button mat-icon-button (click)="sidenav.open()">
			<mat-icon>menu</mat-icon>
		</button>
		<span>Temel.me</span>

		<span class="fill-remaining-space"></span>

		<span class="overflow-hidden">
			<button mat-icon-button [mat-menu-trigger-for]="notificationMenu">
				<mat-icon>notifications_none</mat-icon>
			</button>
			<mat-menu x-position="before" #notificationMenu="matMenu">
				<button mat-menu-item disabled>No Notifications</button>
			</mat-menu>

			<button mat-icon-button [mat-menu-trigger-for]="settingsMenu">
				<mat-icon>settings_notifications</mat-icon>
			</button>
			<mat-menu x-position="before" #settingsMenu="matMenu">
				<button mat-menu-item>Foo</button>
				<button mat-menu-item>Bar</button>
				<button mat-menu-item disabled>Baz</button>
			</mat-menu>
		</span>

		<button mat-fab matTooltip="View code on GitHub" matTooltipPosition="before" (click)="openGitHubRepository()">
			<mat-icon>code</mat-icon>
		</button>
	</mat-toolbar>

	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>
