<md-sidenav-layout fullscreen>
	<md-sidenav class="app-sidenav" #sidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let view of _views" (click)="sidenav.close()" [routerLink]="view.routerLink">
				<md-icon md-list-icon>{{view.icon}}</md-icon>
				<span md-line>{{view.name}}</span>
				<span md-line class="secondary">{{view.description}}</span>
			</a>
		</md-nav-list>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button md-tooltip="Sidenav Ã¶ffnen" (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
		<span>Temel.me</span>

		<span class="fill-remaining-space"></span>

		<span class="overflow-hidden">
			<button md-icon-button md-tooltip="Notifications" [md-menu-trigger-for]="notificationMenu">
				<md-icon>notifications none</md-icon>
			</button>
			<md-menu x-position="before" #notificationMenu="mdMenu">
				<button md-menu-item disabled>Keine Notifications</button>
			</md-menu>

			<button md-icon-button md-tooltip="Profil" [md-menu-trigger-for]="profileMenu">
				<md-icon>person</md-icon>
			</button>
			<md-menu x-position="before" #profileMenu="mdMenu">
				<button md-menu-item>Foo</button>
				<button md-menu-item>Bar</button>
				<button md-menu-item disabled>Baz</button>
			</md-menu>
		</span>

		<button md-fab (click)="_openGitHubRepository()">
			<md-icon>code</md-icon>
		</button>
	</md-toolbar>

	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
</md-sidenav-layout>
