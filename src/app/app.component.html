<md-sidenav-layout fullscreen>
	<md-sidenav class="app-sidenav" #sidenav>
		<navigationitem *ngFor="let view of _views" [navigationitem]="view"></navigationitem>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button md-tooltip="Sidenav Ã¶ffnen" (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
		<span>Temel.me</span>

		<span class="fill-remaining-space"></span>

		<span class="overflow-hidden">
			<button md-icon-button md-tooltip="Notifications" [md-menu-trigger-for]="notificationMenu">
				<md-icon>notifications_none</md-icon>
			</button>
			<md-menu x-position="before" #notificationMenu="mdMenu">
				<button md-menu-item disabled>Keine Notifications</button>
			</md-menu>

			<button md-icon-button md-tooltip="Settings" [md-menu-trigger-for]="settingsMenu">
				<md-icon>settings_notifications</md-icon>
			</button>
			<md-menu x-position="before" #settingsMenu="mdMenu">
				<button md-menu-item>Foo</button>
				<button md-menu-item>Bar</button>
				<button md-menu-item disabled>Baz</button>
			</md-menu>
		</span>

		<button md-fab (click)="_openGitHubRepository()">
			<md-icon>code</md-icon>
		</button>
	</md-toolbar>

	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
</md-sidenav-layout>
