<div layout="column" class="md-inline-form">
	<form [formGroup]="_form" (ngSubmit)="_createAnnouncement()">
		<table class="full-width">
			<tr>
				<td><md-input class="full-width" required placeholder="Title" formControlName="title"></md-input></td>
				<td><md-input class="full-width" required placeholder="Price" formControlName="price"><span md-prefix>â‚¬&nbsp;</span><span md-suffix>.00</span></md-input></td>
			</tr>
		</table>
		<table class="full-width" cellspacing="0">
			<tr>
				<td><md-input class="full-width" required placeholder="Street" formControlName="street"></md-input></td>
				<td><md-input class="full-width" required placeholder="City" formControlName="town"></md-input></td>
				<td><md-input class="full-width" required placeholder="ZIP Code" maxlength="5" formControlName="zipCode"></md-input></td>
			</tr>
		</table>
		<table class="full-width" cellspacing="0">
			<tr>
				<td><md-input class="full-width" type="email" required placeholder="E-Mail" formControlName="email"></md-input></td>
				<td><md-input class="full-width" type="password" required placeholder="Password" formControlName="password"></md-input></td>
			</tr>
		</table>
		<md-checkbox formControlName="anonymous">Post announcement anonymously</md-checkbox>
		<div class="float-right">
			<button md-raised-button type="reset">Reset</button>
			<button md-raised-button color="primary" type="submit">Send</button>
		</div>
	</form>
</div>
