<div layout="column" class="md-inline-form">
	<form [formGroup]="form" (ngSubmit)="submit()">
		<table class="full-width">
			<tr>
				<td><md-input-container class="full-width">
					<input mdInput required placeholder="Title" maxLength="60" formControlName="title" #titleInput>
					<md-hint>{{titleInput.value.length}} / {{titleInput.maxLength}}</md-hint>
				</md-input-container></td>
				<td><md-input-container class="full-width">
					<input mdInput required placeholder="Price" formControlName="price">
					<span md-prefix>â‚¬&nbsp;</span>
					<span md-suffix>.00</span>
				</md-input-container></td>
			</tr>
		</table>
		<table class="full-width" cellspacing="0">
			<tr>
				<td><md-input-container class="full-width">
					<input mdInput required placeholder="Street" formControlName="street">
				</md-input-container></td>
				<td><md-input-container class="full-width">
					<input mdInput required placeholder="City" formControlName="town">
				</md-input-container></td>
				<td><md-input-container class="full-width">
					<input mdInput required placeholder="ZIP Code" maxLength="5" formControlName="zipCode" #zipInput>
					<md-hint>{{zipInput.value.length}} / {{zipInput.maxLength}}</md-hint>
				</md-input-container></td>
			</tr>
		</table>
		<table class="full-width" cellspacing="0">
			<tr>
				<td><md-input-container class="full-width">
					<input mdInput type="email" required placeholder="E-Mail" formControlName="email">
				</md-input-container></td>
				<td><md-input-container class="full-width">
					<input mdInput type="password" required placeholder="Password" formControlName="password">
				</md-input-container></td>
			</tr>
		</table>
		<md-checkbox labelPosition="before" formControlName="anonymous">Post announcement anonymously</md-checkbox>
		<div class="float-right">
			<button md-raised-button type="reset">Reset</button>
			<button md-raised-button color="primary" type="submit">Send</button>
		</div>
	</form>
</div>
